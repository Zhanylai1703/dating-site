<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body>
    <div class="form-block">
        <div class="form-block__content">

            <h1>Регистрация</h1>
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
            
            <div class = "sign_in">
            <form action='/register' enctype="multipart/form-data" method='POST'>
                {% csrf_token %}
                Имя: <br> <input type='text' name='first_name'><br><br>
                Фамилия: <br> <input  type='text' name='last_name'><br><br>
                Nickname: <br> <input  type='text' name='nickname'><br><br>
                Email: <br> <input  type='email' name='email'><br><br>
                О себе:<br> <textarea  type='text' name='description'></textarea><br><br>
                Возраст:<br> <input type="number"  name="age" min="18" max="999999999999999">
                Пол: <select name='gender'>
                    <option value='-1'>Выберите один</option>
                    <option>Мужской</option>
                    <option>Женский</option>
                </select><br>
                Аватарка<br>
                    <label for="myfiles">Выбрать файл</label>
                    <input type="file" accept='image/*' id="myfiles" name="myfiles"><br><br><br>
                Пароль:<br> <input  type='password' name='password'><br><br>
                 <br> Пароль <br> <input type='password' name='confirm_password'><br><br>
                <button type='submit'>Регистрация</button>               
            </form>
            </div>
            <br>
            <br>
            <a id ="register_link" href='/'>Есть аккаунт?  Вход</a>
        </div>
    </div>

</body>
</html>
